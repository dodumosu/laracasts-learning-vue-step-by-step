<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Laracasts Learning Vue 1.0 Step by Step: Lesson 01</title>
        <link href="assets/css/kule-lazy.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <input class="ctrl-input" type="text" v-model="message">
        </div>
        <script src="assets/js/vue.min.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello World'
                }
            });
        </script>
    </body>
</html>
