<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Laracasts Learning Vue 1.0 Step by Step: Lesson 03</title>
        <link href="assets/css/kule-lazy.min.css" rel="stylesheet">
        <link href="assets/css/kule-theme-default.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="columns-5">
                <div class="col-3 col-centered">
                    <div id="app" class="align-middle">
                        <button class="btn color-primary" @click="updateCount">Increment Counter: {{ count }}</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/vue.min.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    count: 0
                },
                methods: {
                    updateCount: function() {
                        this.count += 1;
                    }
                }
            });
        </script>
    </body>
</html>
